<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bartu Topçu | Computer Engineering Student</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        overflow: hidden;
        color: #fff;
    }

    /* STAR BACKGROUND */
    .star-layer {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.4); }
    }

    /* CONTENT */
    .container {
        text-align: center;
        z-index: 2;
        padding: 20px;
    }

    h1 {
        font-size: clamp(2.2rem, 5vw, 3.2rem);
        margin: 0;
        animation: fadeIn 1.2s ease forwards;
    }

    p {
        font-size: 1.1rem;
        margin-top: 12px;
        color: #cfd8dc;
        animation: fadeIn 1.2s ease forwards;
        animation-delay: 0.2s;
    }

    .buttons {
        margin-top: 26px;
        display: flex;
        flex-direction: row;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
    }

    a.btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 24px;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        transition: transform .2s ease, box-shadow .2s ease;
        animation: fadeIn 1.2s ease forwards;
    }

    a.btn:hover {
        transform: translateY(-2px);
    }

    .linkedin {
        background: #0a66c2;
        box-shadow: 0 10px 30px rgba(10,102,194,0.35);
    }

    .linkedin:hover {
        box-shadow: 0 16px 40px rgba(10,102,194,0.5);
    }

    .github {
        background: #24292e;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        animation-delay: 0.15s;
    }

    .github:hover {
        box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }

    .icon {
        width: 20px;
        height: 20px;
        fill: #fff;
    }

    .owner {
        margin-top: 16px;
        font-size: 0.9rem;
        color: #b0bec5;
        animation: fadeIn 1.2s ease forwards;
        animation-delay: 0.4s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(14px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="star-layer" id="starLayer"></div>

<div class="container">
    <h1>Coming Soon</h1>
    <p>Building my portfolio</p>

    <div class="buttons">
        <a class="btn linkedin"
           href="https://www.linkedin.com/in/bartutopcu/"
           target="_blank">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M20.447 20.452H17.21v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.985V9h3.112v1.561h.044c.434-.823 1.494-1.69 3.074-1.69 3.287 0 3.893 2.164 3.893 4.977v6.604zM5.337 7.433a1.805 1.805 0 1 1 0-3.61 1.805 1.805 0 0 1 0 3.61zM6.956 20.452H3.718V9h3.238v11.452z"/>
            </svg>
            LinkedIn
        </a>

        <a class="btn github"
           href="https://github.com/bartutopcu"
           target="_blank">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.1 3.29 9.43 7.86 10.96.58.1.79-.25.79-.56v-2.02c-3.2.7-3.87-1.54-3.87-1.54-.53-1.35-1.3-1.71-1.3-1.71-1.06-.73.08-.72.08-.72 1.17.08 1.78 1.2 1.78 1.2 1.04 1.79 2.73 1.27 3.4.97.1-.76.41-1.27.74-1.56-2.55-.29-5.23-1.28-5.23-5.69 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.45.11-3.03 0 0 .97-.31 3.18 1.18a11.1 11.1 0 0 1 5.79 0c2.2-1.49 3.17-1.18 3.17-1.18.64 1.58.24 2.74.12 3.03.74.81 1.18 1.84 1.18 3.1 0 4.42-2.69 5.39-5.25 5.68.42.36.8 1.08.8 2.18v3.23c0 .31.21.67.8.56A11.52 11.52 0 0 0 23.5 12C23.5 5.74 18.27.5 12 .5z"/>
            </svg>
            GitHub
        </a>
    </div>

    <div class="owner">
        Bartu Topçu · Computer Engineering Student
    </div>
</div>

<script>
const STAR_COUNT = 70;
const starLayer = document.getElementById("starLayer");

function createStars() {
    starLayer.innerHTML = "";

    const w = document.documentElement.clientWidth;
    const h = document.documentElement.clientHeight;

    for (let i = 0; i < STAR_COUNT; i++) {
        const star = document.createElement("div");
        star.className = "star";

        const size = Math.random() * 2 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";
        star.style.left = Math.random() * w + "px";
        star.style.top = Math.random() * h + "px";
        star.style.animationDuration = (1.5 + Math.random() * 2) + "s";

        starLayer.appendChild(star);
    }
}

createStars();

let resizeTimer;
window.addEventListener("resize", () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(createStars, 150);
});

document.addEventListener("fullscreenchange", () => {
    setTimeout(createStars, 200);
});
</script>

</body>
</html>
