<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            margin: 0;
            animation: fadeIn 1.4s ease forwards;
        }

        p {
            font-size: 1.1rem;
            margin-top: 12px;
            color: #cfd8dc;
            animation: fadeIn 1.4s ease forwards;
            animation-delay: 0.25s;
        }

        .linkedin-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 26px;
            padding: 12px 22px;
            background: #0a66c2;
            color: #fff;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(10,102,194,0.35);
            transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
            animation: fadeIn 1.4s ease forwards;
            animation-delay: 0.5s;
        }

        .linkedin-btn:hover {
            background: #004182;
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(10,102,194,0.5);
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .owner {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #b0bec5;
            animation: fadeIn 1.4s ease forwards;
            animation-delay: 0.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Building my portfolio</p>

        <a class="linkedin-btn"
           href="https://www.linkedin.com/in/bartutopcu/"
           target="_blank"
           rel="noopener noreferrer">
            <svg class="linkedin-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20.447 20.452H17.21v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.985V9h3.112v1.561h.044c.434-.823 1.494-1.69 3.074-1.69 3.287 0 3.893 2.164 3.893 4.977v6.604zM5.337 7.433a1.805 1.805 0 1 1 0-3.61 1.805 1.805 0 0 1 0 3.61zM6.956 20.452H3.718V9h3.238v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.727v20.545C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.273V1.727C24 .774 23.2 0 22.222 0z"/>
            </svg>
            LinkedIn
        </a>

        <div class="owner">
            Bartu Top√ßu / Computer Engineer Student
        </div>
    </div>

    <script>
       
       const STAR_COUNT = 70;

    function createStars() {

        document.querySelectorAll('.star').forEach(star => star.remove());


        for (let i = 0; i < STAR_COUNT; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.animationDuration = 1.5 + Math.random() * 2 + 's';

            document.body.appendChild(star);
        }
    }


    createStars();


    window.addEventListener('resize', () => {
        createStars();
    });
        
    </script>
</body>
</html>
